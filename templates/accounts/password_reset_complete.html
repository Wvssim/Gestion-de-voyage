{% extends 'base.html' %}

{% block title %}Password Reset Complete | Travel Booking Platform{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-body p-4 text-center">
                <div class="mb-4">
                    <i class="fas fa-check-circle text-success fa-5x"></i>
                </div>
                <h2 class="card-title mb-3">Password Reset Complete</h2>
                <p class="mb-4">Your password has been set. You may go ahead and log in now.</p>
                <div class="d-grid">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i> Log in
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
