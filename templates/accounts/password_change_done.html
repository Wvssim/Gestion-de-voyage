{% extends 'base.html' %}

{% block title %}Password Changed | Travel Booking Platform{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-body p-4 text-center">
                <div class="mb-4">
                    <i class="fas fa-check-circle text-success fa-5x"></i>
                </div>
                <h2 class="card-title mb-3">Password Changed Successfully</h2>
                <p class="mb-4">Your password has been changed. You can now use your new password to log in.</p>
                <div class="d-grid gap-2">
                    <a href="{% url 'profile' %}" class="btn btn-primary">
                        <i class="fas fa-user me-2"></i> Back to Profile
                    </a>
                    <a href="{% url 'dashboard' %}" class="btn btn-outline-primary">
                        <i class="fas fa-tachometer-alt me-2"></i> Go to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
